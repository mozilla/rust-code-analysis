[package]
name = "rust-code-analysis"
version = "0.0.7"
authors = ["Calixte Denizet <cdenizet@mozilla.com>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
cc = "^1.0"
phf_codegen = "^0.8"

[dependencies]
actix-web = {version = "^1.0", features = ["ssl"]}
aho-corasick = "^0.7"
bytes = "^0.4"
clap = "^2.33"
enum-iterator = "^0.5"
fxhash = "0.2"
globset = "^0.4"
json = "^0.12"
tree-sitter = "^0.6"
termcolor = "^1.0"
crossbeam = "^0.7"
lazy_static = "^1.3"
num_cpus = "^1.11"
num-format = "^0.4"
petgraph = "^0.5"
phf = { version = "^0.8", features = ["macros"] }
regex = "^1.1"
serde = "^1.0"
serde_json = "^1.0"
walkdir = "^2.2"

[dev-dependencies]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = false
